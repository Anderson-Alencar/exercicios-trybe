<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>
<body>
  <form >
    <div class="container">
      <h2>Dados Pessoais</h2>
      <!-- Nome -->
      <div class="mb-3">
        <label class="form-label" for="input-name">Nome</label>
        <input class="form-control" type="text" maxlength="40" name="nome" id="input-name" required>
      </div>
      <!-- email -->
      <div class="mb-3">
        <label class="form-label" for="input-email">Email</label>
        <input class="form-control" type="text" maxlength="50" required name="email" id="input-email">
      </div>
      <!-- CPF -->
      <div class="mb-3">
        <label for="input-cpf">CPF</label>
        <input class="form-control" type="text" maxlength="11" required name="cpf" id="input-cpf">
      </div>
      <!-- Endereço -->
      <div class="mb-3">
        <label for="input-endereco">Endereço</label>
        <input class="form-control" type="text" maxlength="200" required name="endereco" id="input-endereco">
      </div>
      <!-- cidade e estado -->
      <div class="row g-3">
        <div class="col-md-7">
          <label for="input-cidade">Cidade</label>
          <input class="form-control" type="text" maxlength="28" required name="cidade" id="input-cidade">
        </div>
        <div class="col-md-4">
          <label for="input-cidade">Estado</label>
          <select class="form-select" name="estado" id="select-estado">
          </select><br>
        </div>
      </div>
      <!-- casa ou Apartamento -->
      <div class="mb-3">
        <input class="form-check-input" type="radio" name="tipo" id="casa-tipo" required><label class="form-check-label" for="casa-tipo">Casa</label>
        <input class="form-check-input" type="radio" name="tipo" id="ap-tipo" required><label class="form-check-label" for="ap-tipo">Apartamento</label>
      </div> 
    </div>
    <!-- dados profissionais -->
    <div class="container">
      <h2>DADOS PROFISSIONAIS</h2>
      <!-- resumo -->
      <div class="mb-3">
        <label for="">Resumo</label><br>
        <textarea class="form-control" name="resumo" id="resumo-curriculo" cols="30" rows="5" maxlength="1000" required></textarea><br><br>
      </div>
      <!-- cargo -->
      <div class="row g-3"> 
        <div class="col col-md-7">
          <label for="">Cargo</label><br>
          <input class="form-control" type="text" maxlength="40" required><br>
        </div>
        <div class="col-md-4">
          <label for="">Data de início</label><br>
          <input class="form-control" type="date" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="">Descrição do cargo</label><br>
        <textarea class="form-control" name="" id="" cols="30" rows="5" maxlength="500" required></textarea><br>
      </div>
      <button type="submit" class="btn btn-success"id="btn-enviar">Enviar</button>
    </div>
    
  </form>
</body>
<script src="script.js"></script>
</html>
