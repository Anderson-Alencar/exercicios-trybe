<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: blue;">
    <h3 style="font-style: italic;">Cor primária</h3>
  </div>
  <div style="background-color: purple;">
    <h3>Cor Secundária</h3>
  </div>
  <div style="background-color: cyan; height: 50px;">
    <h3 style="font-style: italic;">Cor Complementar</h3>
  </div>
  <div style="background-color: rgb(5, 17, 70);">
    <h3>Cor Escura</h3>
  </div>
  <div style="background-color: rgb(205, 230, 240);">
    <h3 style="font-style: italic;">Cor Clara</h3>
  </div>
</body>
</html>
